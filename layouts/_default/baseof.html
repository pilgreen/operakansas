<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>{{ default .Site.Title .Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink }}">

    <link rel="stylesheet" href="/css/design.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-54459064-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-54459064-1');
    </script>
    <script async src="/js/site.js"></script>
  </head>

  <body>
    <header class="flag">
      <svg class="hamburger" 
        height="24" width="24" 
        preserveAspectRatio="xMidYMid meet">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope iron-icon"></path>
      </svg>
      <a class="logo" href="/">
        <img alt="Opera Kansas logo" src="/img/opera_logo.png">
      </a>
      <nav>
        {{- $currentPage := . }}
        {{- range .Site.Menus.main }}
        <a href="{{ .URL }}" class="{{ if eq .URL $currentPage.URL -}} active {{- end }}">{{ .Name }}</a>
        {{- end -}}
      </nav>
    </header>

    <div id="content" class="content">
      {{ block "main" . }}{{ end }}
    </div>
  </body>
</html>
